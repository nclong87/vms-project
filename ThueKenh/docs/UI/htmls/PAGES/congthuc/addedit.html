<body>
	<table class="input">
		<tr>
			<td align="right">Tên công thức :</td>
			<td><input type="text" name="account.username" id="username"
				style="width: 270px" /> <font title="Bắt buộc nhập" color="red">*</font>
			</td>
		</tr>
		<tr>
			<td style="vertical-align: top" align="right">Chuỗi công thức :</td>
			<td>
				<div id="formula" title="Nhập công thức">
					<input type="text" style="width: 270px"></input><br />
					<br /><input
						type="button" style="height: 30px" value="Số lượng" /> <input
						type="button" style="height: 30px" value="Đơn giá" />
						<input type="button"
						style="height: 30px" value="Cước cổng" /><br />
					<input type="button" style="width: 65px; height: 30px" value="+" />
					<input type="button" style="width: 65px; height: 30px" value="-" />
					<input type="button" style="width: 65px; height: 30px" value="*" />
					
					<br/>
					<input type="button" style="width: 65px; height: 30px" value="/" />
					<input type="button" style="width: 65px; height: 30px" value="(" />
					<input type="button" style="width: 65px; height: 30px" value=")" />
				</div>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" class="button" value="Lưu"></input>
				<input type="button" class="button" value="Làm lại"></input>
				<input type="button" class="button" value="Thoát" onclick="window.parent.CloseWindow();"></input>
			</td>
		</tr>
