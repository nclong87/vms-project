<body>
 	<table class="input">
		<tr>
			<td align="right">Tên công thức :</td>
			<td>
				<input type="text" name="account.username" id="username" style="width:270px"/>
				<font title="Bắt buộc nhập" color="red">*</font>
			</td>
		</tr>
		<tr>
			<td style="vertical-align: top" align="right">Chuỗi công thức :</td>
			<td>
				<div id="formula" title="Nhập công thức">
					<input type="text" style="width:270px"></input><br/><br/>
					<input type="button" style="width:65px;height:30px" value="A"/>
					<input type="button" style="width:65px;height:30px" value="B"/>
					<input type="button" style="width:65px;height:30px" value="C"/>
					<input type="button" style="width:65px;height:30px" value="D"/><br/>
					<input type="button" style="width:65px;height:30px" value="+"/>
					<input type="button" style="width:65px;height:30px" value="-"/>
					<input type="button" style="width:65px;height:30px" value="*"/>
					<input type="button" style="width:65px;height:30px" value="/"/>
				</div>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<div class="buttonwrapper">
				<a class="ovalbutton" href="#"><span>Lưu</span></a>
				<a class="ovalbutton" id="btReset" href="#"><span>Làm lại</span></a>
				<a class="ovalbutton" id="btThoat" href="#" onclick="window.parent.CloseWindow();"><span>Thoát</span></a>
				</div>
			</td>
		</tr>
		
	</table>
